<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
  <!-- Cyberpunk calculator icon with neon cyan/magenta theme -->
  <defs>
    <linearGradient id="neonGlow" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00f0ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ff00ff;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Dark background -->
  <rect width="64" height="64" fill="#0a0a0f" rx="12"/>
  
  <!-- Calculator body with neon border -->
  <rect x="10" y="10" width="44" height="44" fill="#1a1a2e" stroke="url(#neonGlow)" stroke-width="2" rx="4"/>
  
  <!-- Display screen -->
  <rect x="14" y="14" width="36" height="10" fill="#00f0ff" opacity="0.3" rx="2"/>
  <text x="32" y="22" font-family="monospace" font-size="8" fill="#00f0ff" text-anchor="middle" font-weight="bold">888</text>
  
  <!-- Calculator buttons grid (3x3) -->
  <!-- Row 1 -->
  <circle cx="20" cy="32" r="3" fill="#ff00ff" opacity="0.8"/>
  <circle cx="32" cy="32" r="3" fill="#ff00ff" opacity="0.8"/>
  <circle cx="44" cy="32" r="3" fill="#ff00ff" opacity="0.8"/>
  
  <!-- Row 2 -->
  <circle cx="20" cy="40" r="3" fill="#00f0ff" opacity="0.8"/>
  <circle cx="32" cy="40" r="3" fill="#00f0ff" opacity="0.8"/>
  <circle cx="44" cy="40" r="3" fill="#00f0ff" opacity="0.8"/>
  
  <!-- Row 3 -->
  <circle cx="20" cy="48" r="3" fill="#ff00ff" opacity="0.8"/>
  <circle cx="32" cy="48" r="3" fill="#ff00ff" opacity="0.8"/>
  <circle cx="44" cy="48" r="3" fill="#00f0ff" opacity="0.8"/>
  
  <!-- Neon glow effect -->
  <rect x="10" y="10" width="44" height="44" fill="none" stroke="#00f0ff" stroke-width="1" rx="4" opacity="0.5"/>
</svg>